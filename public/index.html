<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система обліку перетину державного кордону</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <h1>Система обліку перетину кордону</h1>
            <div id="user-info" style="display: none;">
                <span id="user-name"></span>
                <span id="user-rank"></span>
                <button id="logout-btn">Вийти</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Форма реєстрації -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Реєстрація нового користувача</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="reg-login">Логін:</label>
                    <input type="text" id="reg-login" required placeholder="Введіть логін">
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" required placeholder="Введіть пароль">
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Підтвердження паролю:</label>
                    <input type="password" id="reg-confirm-password" required placeholder="Підтвердіть пароль">
                </div>
                <div class="form-group">
                    <label for="reg-fullname">ПІБ:</label>
                    <input type="text" id="reg-fullname" required placeholder="Введіть повне ім'я">
                </div>
                <div class="form-group">
                    <label for="reg-rank">Звання:</label>
                    <select id="reg-rank" required>
                        <option value="">Оберіть звання</option>
                        <option value="Рекрут">Рекрут</option>
                        <option value="Солдат">Солдат</option>
                        <option value="Старший солдат">Старший солдат</option>
                        <option value="Молодший сержант">Молодший сержант</option>
                        <option value="Сержант">Сержант</option>
                        <option value="Старший сержант">Старший сержант</option>
                        <option value="Головний сержант">Головний сержант</option>
                        <option value="Штаб-сержант">Штаб-сержант</option>
                        <option value="Майстер-сержант">Майстер-сержант</option>
                        <option value="Старший майстер-сержант">Старший майстер-сержант</option>
                        <option value="Головний майстер-сержант">Головний майстер-сержант</option>
                        <option value="Молодший лейтенант">Молодший лейтенант</option>
                        <option value="Лейтенант">Лейтенант</option>
                        <option value="Старший лейтенант">Старший лейтенант</option>
                        <option value="Капітан">Капітан</option>
                        <option value="Майор">Майор</option>
                        <option value="Підполковник">Підполковник</option>
                        <option value="Полковник">Полковник</option>
                        <option value="Бригадний генерал">Бригадний генерал</option>
                        <option value="Генерал-майор">Генерал-майор</option>
                        <option value="Генерал-лейтенант">Генерал-лейтенант</option>
                        <option value="Генерал">Генерал</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg-position">Посада:</label>
                    <input type="text" id="reg-position" required placeholder="Введіть посаду">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="primary-btn">Зареєструватися</button>
                    <button type="button" class="cancel-btn" id="cancel-register-btn">Скасувати</button>
                </div>
            </form>
        </div>

        <!-- Форма входу -->
        <div id="login-form" class="form-container">
            <h2>Вхід в систему</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="login">Логін:</label>
                    <input type="text" id="login" required placeholder="Введіть логін">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required placeholder="Введіть пароль">
                </div>
                <button type="submit" class="primary-btn">Увійти</button>
            </form>
            <div class="form-footer">
                <button id="show-register-btn" class="secondary-btn">Зареєструватися</button>
            </div>
        </div>

        <!-- Головний інтерфейс -->
        <div id="main-interface" style="display: none;">
            <div class="controls">
                <button id="home-page-btn">Головна сторінка</button>
                <button id="add-crossing-btn">Додати запис</button>
                <button id="show-stats-btn">Статистика</button>
                <div id="admin-controls" style="display: none;">
                    <button id="manage-users-btn">Управління користувачами</button>
                </div>
            </div>

            <!-- Форма додавання запису -->
            <div id="crossing-form" class="form-container" style="display: none;">
                <h2>Новий запис про перетин кордону</h2>
                <form id="new-crossing-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">Прізвище:</label>
                            <input type="text" id="lastName" required placeholder="Введіть прізвище">
                        </div>
                        <div class="form-group">
                            <label for="firstName">Ім'я:</label>
                            <input type="text" id="firstName" required placeholder="Введіть ім'я">
                        </div>
                        <div class="form-group">
                            <label for="patronymic">По батькові:</label>
                            <input type="text" id="patronymic" required placeholder="Введіть по батькові">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate">Дата народження:</label>
                            <input type="date" id="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="passportNumber">Номер паспорта:</label>
                            <input type="text" id="passportNumber" required placeholder="Введіть номер паспорта">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nationality">Громадянство:</label>
                            <input type="text" id="nationality" required placeholder="Введіть громадянство">
                        </div>
                        <div class="form-group">
                            <label for="rank">Звання:</label>
                            <select id="rank" required>
                                <option value="">Оберіть звання</option>
                                <option value="Рекрут">Рекрут</option>
                                <option value="Солдат">Солдат</option>
                                <option value="Старший солдат">Старший солдат</option>
                                <option value="Молодший сержант">Молодший сержант</option>
                                <option value="Сержант">Сержант</option>
                                <option value="Старший сержант">Старший сержант</option>
                                <option value="Головний сержант">Головний сержант</option>
                                <option value="Штаб-сержант">Штаб-сержант</option>
                                <option value="Майстер-сержант">Майстер-сержант</option>
                                <option value="Старший майстер-сержант">Старший майстер-сержант</option>
                                <option value="Головний майстер-сержант">Головний майстер-сержант</option>
                                <option value="Молодший лейтенант">Молодший лейтенант</option>
                                <option value="Лейтенант">Лейтенант</option>
                                <option value="Старший лейтенант">Старший лейтенант</option>
                                <option value="Капітан">Капітан</option>
                                <option value="Майор">Майор</option>
                                <option value="Підполковник">Підполковник</option>
                                <option value="Полковник">Полковник</option>
                                <option value="Бригадний генерал">Бригадний генерал</option>
                                <option value="Генерал-майор">Генерал-майор</option>
                                <option value="Генерал-лейтенант">Генерал-лейтенант</option>
                                <option value="Генерал">Генерал</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="crossingType">Тип перетину:</label>
                            <select id="crossingType" required>
                                <option value="">Оберіть тип перетину</option>
                                <option value="В'їзд">В'їзд</option>
                                <option value="Виїзд">Виїзд</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="crossingPoint">Пункт пропуску:</label>
                        <input type="text" id="crossingPoint" required placeholder="Введіть пункт пропуску">
                    </div>
                    <div class="form-group">
                        <label for="purpose">Мета:</label>
                        <input type="text" id="purpose" required placeholder="Введіть мету перетину">
                    </div>
                    <div class="form-group">
                        <label for="notes">Примітки:</label>
                        <textarea id="notes" placeholder="Додаткові примітки"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="primary-btn">Зберегти</button>
                        <button type="button" class="cancel-btn">Скасувати</button>
                    </div>
                </form>
            </div>

            <!-- Таблиця записів -->
            <div id="crossings-table" class="table-container">
                <div class="filters">
                    <input type="text" id="search-passport" placeholder="Пошук за номером паспорта">
                    <input type="date" id="date-from" placeholder="Дата від">
                    <input type="date" id="date-to" placeholder="Дата до">
                    <select id="filter-type">
                        <option value="">Всі типи</option>
                        <option value="В'їзд">В'їзд</option>
                        <option value="Виїзд">Виїзд</option>
                    </select>
                    <button id="apply-filters">Застосувати фільтри</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Дата/Час</th>
                            <th>ПІБ</th>
                            <th>Паспорт</th>
                            <th>Громадянство</th>
                            <th>Тип</th>
                            <th>Пункт пропуску</th>
                            <th>Мета</th>
                            <th>Зареєстрував</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="crossings-data">
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page">Назад</button>
                    <span id="page-info">Сторінка 1</span>
                    <button id="next-page">Вперед</button>
                </div>
            </div>

            <!-- Статистика -->
            <div id="statistics" class="statistics-container" style="display: none;">
                <h2>Статистика перетинів кордону</h2>
                <div class="stats-filters">
                    <input type="date" id="stats-date-from">
                    <input type="date" id="stats-date-to">
                    <button id="update-stats">Оновити</button>
                </div>
                <div id="stats-data">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/crossings.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
